<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
</head>
<body>
<div class="container">
    <h2>Состав корзины</h2>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <td>Наименование товара</td>
            <td>Цена за ед.</td>
            <td>Количество</td>
            <td>Сумма</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </thead>

        <tbody>
        <tr th:each="entry : ${allProductsInTheCart}">
            <td th:text="${entry.key.getTitle()}"></td>
            <td th:text="${entry.key.getPrice()}"></td>
            <td th:text="${entry.value}"></td>
            <td th:text="${entry.key.getPrice() * entry.value}"></td>
            <td>
                <div class="btn-group">
                    <form th:action="@{'/api/v1/cart/'+ ${entry.key.getId()}}" th:method="post">
                        <button class="btn btn-success">+1</button>
                    </form>
                    <form th:action="@{'/api/v1/cart/'+ ${entry.key.getId()}}" th:method="delete">
                        <button class="btn btn-warning" name="delete1" th:value="true">-1</button>
                    </form>
                </div>
            </td>
            <td>
                <form th:action="@{'/api/v1/cart/'+ ${entry.key.getId()}}" th:method="delete">
                    <button class="btn btn-danger">Удалить из корзины</button>
                </form>
            </td>
        </tr>
        <tr>
            <td>Итого</td>
            <td></td>
            <td></td>
            <td th:text="${totalCost}"></td>
            <td>
                <form th:action="@{'/api/v1/cart/'}" th:method="delete">
                    <button class="btn btn-danger">Очистить корзину</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
